<div class="mr-4">
    <table class="table table-bordered mt-4">
        <thead class="thead-dark">
            <th>Name</th>
            <th>Email</th>
            <th>Phone no.</th>
            <th>Role</th>
            <!-- <th *ngIf="displaying == 'player'">Sports</th> -->
            <th>Manage</th>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows">
                <td>{{row.firstName}} {{row.lastName}}</td>
                <td>{{row.emailAddress}}</td>
                <td>{{row.phoneNumber}}</td>
                <td>{{row.role}}</td>
                <td>
                    <button class="btn btn-primary mr-2" (click)='editPlayer()'>Edit</button>
                    <button class="btn btn-danger ml-2" (click)='deletePlayer()'>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success mr-2" (click)='createPlayer()'>Add new Player</button>
</div>
