<div class="mr-4">
    <table class="table mt-4">
        <thead class="thead-dark">
            <th>Player </th>
            <th>Attendance</th>
        </thead>
        <tbody>
            <tr *ngFor="let record of attendanceRecords">
                <td>{{record.playerId.firstName}} {{record.playerId.lastName}}</td>
                <td>{{record.checkinTime}}</td>
            </tr>
        </tbody>
    </table>
</div>
