<div class="row">
    <div class="col-9">
        <img class="login-background" src="../../../assets/images/login_background.jpg" alt="">
    </div>

    <div class="col-3 mt-4">
        <h2>Login</h2>

        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control col-10" type="text" id="email" placeholder="john.doe@example.com"
                    formControlName="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control col-10" type="password" id="password" placeholder="********" formControlName="password"
                    required>
            </div>

            <div class="d-flex flex-direction-row col-10 justify-content-between">
                <a class="btn btn-primary mx-0" routerLink="/register">Sign Up</a>
                <button class="btn btn-primary mx-0" type="submit" (click)="login()">Login</button>
            </div>
        </form>
    </div>
</div>
