
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <h2 class="text-center my-4">Registration</h2>
            <div class="row">
                <div class="col">
                    <form class="" action="/home">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputName" placeholder="Name" required>      
                        </div>
                        <div class="form-group">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>      
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>      
                            </div>
                            <div class="col">
                                <input type="password" class="form-control" id="inputConfirmPass" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <div class="row justify-content-start mt-4">
                            <div class="col">                               
                                <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input" required>I Read and Accept <a href="">Terms and Conditions</a>
                                    </label>
                                </div>
                                <button class="btn btn-primary mt-4">Submit</button>
                            </div>
                        </div>
                        <div class="form-group mt-2">
                            <small>already have an account? <a routerLink="/login">login here</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  
</div>
