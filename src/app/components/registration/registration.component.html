<div class="row justify-content-center">
    <div class="col-5">
        <h2 class="text-center my-4">Registration</h2>

        <form [formGroup]="registrationForm">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John"
                            formControlName="firstName" required>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Doe"
                            required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="john.doe@gmail.com"
                    required>
            </div>

            <div class="row">
                <div class="col">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="********"
                        required>
                </div>

                <div class="col">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                        placeholder="********" required>
                </div>
            </div>
            
            <p class="mt-3">Your Sports:</p>
            <div class="row">
                <div class="col">
                    <select class="custom-select" formControlName="sport1" required>
                        <option value="0" disabled>--Chose Sport--</option>
                        <option value="tennis">Tennis</option>
                        <option value="badminton">Badmintion</option>
                        <option value="tabletennis">Table Tennis</option>
                        <option value="squash">Squash</option>
                    </select>
                </div>
                <div class="col">
                    <select class="custom-select" formControlName="rank1" required>
                        <option value="0" disabled>-Select Rank--</option>
                        <option value="beginner">Beginner</option>
                        <option value="medium">Medium</option>
                        <option value="advance">Advance</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary mt-4" (click)="register()">Submit</button>

            <div class="form-group mt-2">
                <small>Already have an account? <a routerLink="/login">Login here</a></small>
            </div>
        </form>

    </div>
</div>
